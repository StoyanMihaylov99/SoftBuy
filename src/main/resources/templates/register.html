<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up | SoftBuy</title>
    <link rel="stylesheet" type="text/css" href="/css/registerStyle.css"/>
</head>
<body>
<div class="form">
    <form th:method="POST" th:action="@{/user/register}" th:object="${user}">
        <h1>SoftBuy</h1>
        <h2>Sing up</h2>
        <div class="input-box">
            <input type="text"
                   name="userName"
                   placeholder="Username"
                   required minlength="3"
                   maxlength="20">
        </div>

        <div class="input-box">
            <input type="email"
                   name="email"
                   placeholder="Email" required>
        </div>


        <div class="input-box">
            <input type="password"
                   name="password"
                   placeholder="Password"
                   required minlength="3"
                   maxlength="20" >
        </div>

        <div class="input-box">
            <input type="password"
                   name="ConfirmPassword"
                   placeholder="Confirm Password"
                   required minlength="3"
                   maxlength="20" >
        </div>


        <div class="input-box">
            <input type="submit" name="sign-up" value="Sign up">
        </div>
        <a href="/user/login">You already have an account? Why don't you just sign in?</a>
    </form>
</div>
</body>
</html>
