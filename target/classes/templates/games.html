<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Games | SoftBuy</title>
    <link rel="stylesheet" href="/css/games.css"/>
</head>
<body>

<header th:replace="~{/fragments/header.html}">
</header>

<main>
    <!-- HOME SECTION -->
    <section class="container section-1">
        <div class="slogan">
            <h1 class="company-title">Pick a game, be the best.</h1>
            <h2 class="company-slogan">
            </h2>
        </div>
        <div class="home-computer-container">
            <img class="home-computer" src="https://gagadget.com/media/cache/1b/48/1b48c65b9a84205f8d7eae390dbba7d1.jpg" alt="a computer in dark with shadow">
        </div>
    </section>


    <section class="collection-games">
        <div class="games-wrapper">
                <div class="game-card" th:each="g : ${gamesCatalog}">
                    <img th:src="${g.picUrl}" alt="entity-image"/>
                    <h2 th:text="${g.name}"></h2>
                    <p th:text="${g.owner}"></p>
                    <p th:text="${g.price}"></p>
                    <a th:href="@{/products/{id}(id=${g.getId})}"><button class="cart-btn"> Explore</button></a>
                </div>
            </div>
    </section>


</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
